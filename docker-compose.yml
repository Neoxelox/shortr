version: '3'
services:
    postgres:
        container_name: postgres
        image: postgres:alpine
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            PGDATA: /data/postgres
        volumes:
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
            - postgres:/data/postgres
        expose:
            - 5432
        restart: unless-stopped # Change for 'always' in production environment

    # Use this ONLY in staging environment
    pgadmin:
        container_name: pgadmin
        image: dpage/pgadmin4
        environment:
            PGADMIN_DEFAULT_EMAIL: admin
            PGADMIN_DEFAULT_PASSWORD: admin
        volumes:
            - ./servers.json:/pgadmin4/servers.json
            - pgadmin:/root/.pgadmin
        depends_on:
            - postgres
        links:
            - postgres:postgres
        ports:
            - "5433:80"
        restart: unless-stopped # Change for 'always' in production environment

    shortr_go-echo:
        build:
            context: ./
            dockerfile: ./go/echo/Dockerfile
        container_name: shortr_go-echo
        image: shortr_go-echo:latest
        environment:
            APP_PORT: 80
            APP_HOST: localhost
            APP_SSL_ENABLED: 'false'
            DATABASE_HOST: postgres
            DATABASE_PORT: 5432
            DATABASE_USER: postgres
            DATABASE_PASSWORD: postgres
            DATABASE_NAME: postgres
        depends_on:
            - postgres
        links:
            - postgres:postgres
        ports:
            - "80:80"
            - "443:443"
        restart: unless-stopped # Change for 'always' in production environment

volumes:
    init.sql:
    postgres:
    servers.json:
    pgadmin: